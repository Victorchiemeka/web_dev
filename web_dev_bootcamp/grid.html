<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
    .container{
        display: grid;
        grid-template-columns:200px 200px 200px 200px ;
        grid-template-rows:100px 200px ;

    }
    .container > div{
        background-color: chocolate;
        border: 10px solid gold;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="container">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>six</div>
        <div>seven</div>
        <div>Eight</div>
        <div>nine</div>
    </div>
   
</body>
</html>
